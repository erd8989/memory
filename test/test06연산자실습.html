<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.백의 자리 숫자 하나를 입력받는다.
        // "100이상의 숫자를 입력하시요"
        // 2.1번에서 받을 숫자를 num이라는 변수안에 저장
        // 3.console창에는 num의 백의 자리 이하를 버린 결과가 출력되도록 구현하시오


        let num = prompt("100이상의 숫자를 입력하시요");
        console.log(num - num % 100);
        let num2 = prompt("100이상의 숫자를 입력하시요");
        console.log(parseInt(num2 / 100) * 100);


    </script>
</body>

</html>
