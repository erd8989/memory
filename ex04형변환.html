<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 형변환 - 자동 형 변환
         console.log(10 + '10');
         console.log(20 + 30);
         console.log('10' + true);

        // 형변환 - 강제 형 변환
        // 문자형->숫자형 : Number()-숫자로 변환 , parseInt()-정수로 변환, parseFloat()-실수로 변환
        console.log(10+ Number('10'));
        console.log(10+ parseInt('10.5'));
        console.log(10+ parseFloat('10.2456'));

        // 자료형->문자형
        // string()
        console.log(String(10));

        // 변수(숫자형데이터).toString(): 숫자형 데이터가 담긴 변수에 활용할 수 있다
        let num = 10;
        console.log(String(num.toString()));
        let num2 = 3.14;

        // 변수(실수형데이터).toFixed(n): 소수점 n자릿수까지만 표시하기위해 사용하고 있다.
        console.log(num2.toFixed(1));
    



    </script>
</body>
</html>
