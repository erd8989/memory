<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">ss
    </head>

    <body>
        <script>
            // 구구단을 웹페이지에 출력하는 함수
            function printGugudan() {
                const container = document.getElementById('gugudan-container');
                let tableHTML = '<table>';

                for (let i = 1; i <= 9; i++) {
                    tableHTML += '<tr>';
                    for (let j = 1; j <= 9; j++) {
                        tableHTML += `<td>${i} x ${j} = ${i * j}</td>`;
                    }
                    tableHTML += '</tr>';
                }

                tableHTML += '</table>';
                container.innerHTML = tableHTML;
            }

            // 함수 호출하여 구구단 출력
            printGugudan();
        </script>
    </body>

    </html>

</body>

</html>
