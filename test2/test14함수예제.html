    <script>
        console.log(minus(10.7))

        function minus(num1, num2) {
            if (num1 > num2) {
                return num1 - num2

            } else {
                return num2 - num1
            }

        }

        let result = minus(2, 4)
        console.log('minus 함수의 값은', result, '이다.');
