<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function printGugudan() {
            let tableHTML = '<table>';

            for (let i = 1; i <= 9; i++) {
                tableHTML += '<tr>';
                for (let j = 1; j <= 9; j++) {
                    tableHTML += `<td>${i} x ${j} = ${i * j}</td>`;
                }
                tableHTML += '</tr>';
            }

            tableHTML += '</table>';
        }
        printGugudan();
    </script
</body>
</html>
