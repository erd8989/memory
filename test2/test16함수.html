<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        let list = [12, 1, 3, 5, 2, 8]
        let list2 = []

        /* 1. 배열 내의 가장 큰수 찾기
        2.maxElement (매개변수로 배열 받음)
        3.만약 인자로 입력한 배열이 비어있으면 0을반환 
           인자를 입력한 배열이 있으면 가장 큰 값을 반환

           tip 비교를 차례대로 해서 다 큰값을 보관해야할 변수가 존재
           만약 배열 이있으면 더 큰값에 있는거 반환
           배열이 비어있으면 0을 반환
        */
        const maxElement = (arr) => {

            if (arr.length === 0) {
                return 0;
            }


            let max = arr[0];


            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }

            return max;
        }
        console.log(maxElement(list));
        console.log(maxElement(list2));












    </script>
</body>

</html>
