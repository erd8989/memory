<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = [
            "apple", "avocado", "banana", "blueberry", "cherry", "dragon fruit",
            "fig", "grape", "kiwi", "lime", "mango", "orange", "oriental melon", "pear",
            "peach", "pineapple", "shine muscat", "strawberry", "tomato",
            "water melon", "yuja"
        ];


        fruits.splice(-1, 1)


        fruits["grapefruit"]

        fruits.push("cherry tomato", "pine nut", "korean blackberry")

        fruits.includes("orange")

        fruits.includes("kiwi")

        fruits[19] = 'melon'

        fruits.splice(9, 3)

        fruits.splice(16, 4)

        fruits.slice(13, 16)

        fruits.join('and')

    </script>
