<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <a태그 (anchor)
    현재문서에서 다른문서or사이트로 즉시 접근이 가능
    필수 속성 : 어디로 이동?(herf)
    어떻게 이동? : 내용을 클릭하면 이동 -->
    <a href="https://www.naver.com" target="_self">네이버로 이동</a>
    <!-- blank(옆에 창에 지정된 사이트로 이동), self(본 창에서 사이트가 이동됨) -->
</body>

</html>
