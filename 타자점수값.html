<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="YG/kiaPage.json"></script>
</head>
<body>
    <script>
        // 예시 타자 데이터
const hitter = {
    AVG: 0.320,
    OBP: 0.400,
    SLG: 0.550,
    HR: 10,
    RBI: 40,
};

// 점수 계산 함수
function calculateHitterScore(hitter) {
    
    let score = 0;

    // 타율 (AVG)
    if (hitter.AVG >= 0.350) {
        score += 5;
    } else if (hitter.AVG >= 0.320) {
        score += 4;
    } else if (hitter.AVG >= 0.290) {
        score += 3;
    } else if (hitter.AVG >= 0.260) {
        score += 2;
    } else if (hitter.AVG >= 0.230) {
        score += 1;
    }

    // 출루율 (OBP)
    if (hitter.OBP >= 0.450) {
        score += 5;
    } else if (hitter.OBP >= 0.430) {
        score += 4;
    } else if (hitter.OBP >= 0.410) {
        score += 3;
    } else if (hitter.OBP >= 0.390) {
        score += 2;
    } else if (hitter.OBP >= 0.370) {
        score += 1;
    }

    // 장타율 (SLG)
    if (hitter.SLG >= 0.600) {
        score += 5;
    } else if (hitter.SLG >= 0.550) {
        score += 4;
    } else if (hitter.SLG >= 0.500) {
        score += 3;
    } else if (hitter.SLG >= 0.450) {
        score += 2;
    } else if (hitter.SLG >= 0.400) {
        score += 1;
    }

    // 홈런 (HR)
    if (hitter.HR >= 15) {
        score += 5;
    } else if (hitter.HR >= 13) {
        score += 4;
    } else if (hitter.HR >= 11) {
        score += 3;
    } else if (hitter.HR >= 9) {
        score += 2;
    } else if (hitter.HR >= 7) {
        score += 1;
    }

    // 타점 (RBI)
    if (hitter.RBI >= 55) {
        score += 5;
    } else if (hitter.RBI >= 50) {
        score += 4;
    } else if (hitter.RBI >= 45) {
        score += 3;
    } else if (hitter.RBI >= 40) {
        score += 2;
    } else if (hitter.RBI >= 35) {
        score += 1;
    }
    return score;
}

// 점수 계산
const hitterScore = calculateHitterScore(hitter);
console.log(`Hitter Score: ${hitterScore}`);
    </script>
</body>
</html>
