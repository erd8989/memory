<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 예시 타자 데이터
const hitter = {
    AVG: 0.369,
    OBP: 0.413,
    SLG: 0.529,
    HR: 8,
    RBI: 47,
    SB: 3
};

// 점수 계산 함수
function calculateHitterScore(hitter) {
    let score = 0;

    // 타율 (AVG)
    if (hitter.AVG >= 0.300) {
        score += 5;
    } else if (hitter.AVG >= 0.250) {
        score += 3;
    } else if (hitter.AVG >= 0.200) {
        score += 1;
    }

    // 출루율 (OBP)
    if (hitter.OBP >= 0.400) {
        score += 5;
    } else if (hitter.OBP >= 0.350) {
        score += 3;
    } else if (hitter.OBP >= 0.300) {
        score += 1;
    }

    // 장타율 (SLG)
    if (hitter.SLG >= 0.500) {
        score += 5;
    } else if (hitter.SLG >= 0.400) {
        score += 3;
    } else if (hitter.SLG >= 0.300) {
        score += 1;
    }

    // 홈런 (HR)
    if (hitter.HR >= 15) {
        score += 5;
    } else if (hitter.HR >=10 ) {
        score += 3;
    } else if (hitter.HR >= 6) {
        score += 1;
    }

    // 타점 (RBI)
    if (hitter.RBI >= 50) {
        score += 5;
    } else if (hitter.RBI >= 30) {
        score += 3;
    } else if (hitter.RBI >= 20) {
        score += 1;
    }

    // 도루 (SB)
    if (hitter.SB >= 30) {
        score += 5;
    } else if (hitter.SB >= 20) {
        score += 3;
    } else if (hitter.SB >= 15) {
        score += 1;
    }

    return score;
}

// 점수 계산
const hitterScore = calculateHitterScore(hitter);
console.log(`Hitter Score: ${hitterScore}`);

    </script>
</body>
</html>
