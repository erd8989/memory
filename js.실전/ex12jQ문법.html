<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.js"></script>
</head>
<body>
    <img id="pic" width="200px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR77oJwPvefarV9dfwt8q1RmjiqNregt4u8nA&s" />
    <p id="abc">여러분 안녕하세요~ </p>
    <input type="text" id="inputTxt" />
    <button id="btn">내용 변경!</button>
    <br>
    <button id="style-btn">스타일 변경</button>
    <button id="pic-btn">사진 변경</button>
    <button id="this-btn">this 버튼</button>

    <script>
        // jQ문법의 기호는 $다.
        
        // 1.내가 원하는 html 요소를 js로 가져오겠다.
        // v-js :  document.getElementById('아이디 이름')
        // jQ : $('선택자')

        let element = $('#abc')
        console.log('요소',element);

        // 2. 내가 가져온 요소 안에 내용만확인하기
        // js: .innerText
        // jQ : text()
        console.log('요소 안에 텍스트', element.text());

        // 3. 내가 원하는 요소 수정해보기(택스트만)
        // js: .innerText = '바꿀내용'
        // jQ : text('바꿀내용')
        element.text('바꿀값')

        // 4. 내가 원하는 요소를 태그 포함해서 수정하기
        // js: .innerhtml = '태그'
        // jQ : .html('태그')
        element.html('<h1>태그포함 변경</h1>')

        // 5. 내용변경 이라는 버튼을 눌렀을 때 작성한 input태그 값으로 내용 변경하겠다
        // 5-1. 버튼에 이벤트 추가
        // js: .addEventListener('이벤트명', 함수)
        // jQ : .click(함수)
        $('#btn').click(()=>{
            console.log('btn');

            // 5-2.input태그 값 가져오기
            // js: .value
            // jQ : .val()
           let val= $('#inputTxt').val()
           console.log('값:' +val);

           element.html(`<h1>${val}</h1>`)

            // 5-3 input태그 초기화
            // js: .value= "";
            // jQ : .val('')
            $('#inputTxt').val('')


        })

        // 6.스타일 변경
        $("#style-btn").click(()=>{
            // js: .style.속성="값"
            // jQ : .css('속성','값')
            element.css('backgroundColor','skyblue')

        })

        // 7.속성변경하기
        // js: .속성,  set attribute
        // jQ : attr('속성이름', '바꿀 값')
        $("#pic-btn").click(()=>{
            $('#pic').attr('src','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHaRnm8KGvo4dWaKJsOtRfKhRkHMyXPuh11A&s')
          

        })

        // +)this 문법 :this 바인딩 같은 경우는 화살표 함수 사용불가
        // 같은 요소를 부를 경우 유지 보수에 용이
        // 파이썬 에서는 self로 사용됨
        $('#this-btn').click(function(){
            $(this).text('변경')
        })


        


     
        
    </script>

    
    
</body>
</html>
