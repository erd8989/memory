<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <P id="msg"> hello js</P>
    <script>
        // 요소의 css스타일 다루기'
        //  html요소의 style 속성 값을 접근한거나 변경

        // 방법: 요소.style.속성 = '값'

        // 스타일을 지정할 요소 가져오기
        const msg = document.getElementById(msg)
        msg.style.color = 'red'
        msg.style.backgroundColor = 'pink'

        /*
          dom으로 스타일을 다룰 때 모슨 속성 값을 카멜케이스로 작성한다
          css :background-color
          js :backgroundcolor
 
          표기법 종류
          1.카멜케이스 : camel case
          2.파스칼 케이스 : pascal case
          3.스네이크케이스 : snake case
          4. 케밥케이스 : kebab case(기호로 연결)
        
        */


    </script>
</body>

</html>
