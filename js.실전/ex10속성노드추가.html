<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ultag">
        <li>밥</li>
        <li>빵</li>
        <li>라면</li>
    </ul>

    <script>
        // 속성노드 추가
        // 1.dom요소에 속성을 생성
        // 2.특정요소노드에 속성을 삽입
        // 3.부모요소에 자식요소 삽입

        // 속성노드 추가하는 흐름
        // 1. li 1개를 추가로 제작(createElement) 
        const li = document.createElement('li')
        // 2. li에 넣어줄 이미지 태그 생성(createElement)
        const img = document.createElement('img')

        // 3. 이미지에 넣어줄 src속성 생성(createAttribute)
        const src = document.createAttribute('src')

        // 4. src에 내 사진속성을 추가
        src.value='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR77oJwPvefarV9dfwt8q1RmjiqNregt4u8nA&s'

        // 5. 4번에서 완성시킨 속성노드를 img태그에 삽입
        //  속성을 세팅할게 == setAttribute
         img.setAttributeNode(src)

        // 6. 완성된 img태그를 li의 자식으로 
        li.append(img)

        // 7.완성된 li 태그를 ul에 추가
        const ul = document.getElementById('ultag')
        ul.appendChild(li)

    </script>
</body>
</html>
