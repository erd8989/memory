<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1 id="h1tag">오늘의 점심은</h1>
    <button onclick="popUp()">1)인라인방식</button>
    <button id="btn_han">2)이벤트 핸들러</button>
    <button id="btn_lis">3)이벤트 리스너</button>

    <script>
        /* event : 웹페이지에서 사용자에 의해  발생되는 사건
        - 마우스 클릭시, 마우스 올릴 때 ...

        1)인라인 방식 :
        -html태그에 직접 함수의 이름을 작성하는 방법
        EX. <button onclick =함수이름()></button> 
        -단점 : 개발자 도구를 통해 함수명이 노출되서 보안상 위험존재, 한 요소당 하나의 이벤트만 등록이 가능

        2. 이벤트 헨들러 (event handler)
        - 사용자가 이벤트를 발생시켰을 때 그 이벤트에 대응하여 처리하는 함수

        3) 이벤트 리스너( event listner)
           가장 권장하는 방식
           하나의 이벤트에 여러 이벤트 헨들러를 등록할 수 있다.
           요소. addEventListener('이벤트명', 이벤트가 들어왔을 때 실행할 함수)
           tip : document 에서 dom 요소를 가져올 때 변수 선언에는 요소 자체를 넣는 것이 가장 사용하기 좋다

           let txt = document.getElementById('txt') 
           let txt = document.getElementById('txt').value (사용이 제한적이다 [요소가 아니라 값이 되어버림])
        */

        // 실습을 위한 준비물 함수 2개     
        const popUp = () => {
            alert('밥')
        }

        const popUp2 = () => {
            alert('피자')
        }

        // 버튼들을 클릭시, 각각 다른 방법을 이용해서 함수를 호출
        // 2.이벤트 핸들러
        // 하나의 이벤트만 처리 가능 , htnl요소에서는 보이지 않음
        let btn_han = document.getElementById('btn_han')
        btn_han.onclick = popUp
        btn_han.onclick = popUp2

        // 3. 이벤트 리스너 (중요도 상 [이것만 사용한다고 보면됨])
        // document.요소.addEventListener('이벤트명', 이벤트가 들어왔을 때 실행할 함수)
        // 다중 이벤트 등록 가능
        let btn_lis = document.getElementById('btn_lis')
        btn_lis.addEventListener('click', popUp)
        btn_lis.addEventListener('click', popUp2)

        // tip! 함수를 직접 작성하는 경우 (익명함수 : 이름이 없는 함수, 함수 이름없이 function 이용)
        btn_lis.addEventListener('click', () => {
            alert('직등함수')
        })


    </script>
</body>

</html>
