<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            border: 10px solid greenyellow;
        }

        .text {
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <div id="content" class="box text">js classlist</div>


    <script>
        document.getElementById('content')

        // class 속성에 접근해서 모든 값을 가져오겠다. : 요소.classList
        console.log(content.classList);


        // html 요소의 class 속성 값 추가 : 요소.classList.add('추가내용')
        console.log(content.classList.add('bg'));

        // html 요소의 class 속성 값 삭제 : 요소.classList.remove('삭제할 내용')
        console.log(content.classList.remove('box'));

        //  html 요소의 속성 값이 존제하는지 확인 : 요소 classList.contain('검색할 내용')
        let ck = content.classList.contains('box')
        console.log(ck);


        //   html요소에 class속성값을 확인한 후 추가 또는 삭제
        // 요소.classList.toggle('내용')
        // 만약 그 class가 있다면, 그 class삭제
        // 만약 그 class가 업다면, 그 class추가

        content.classList.toggle('newClass');
        console.log(content.classList);

        content.classList.toggle('newClass');
        console.log(content.classList);

    </script>
</body>

</html>
