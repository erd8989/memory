<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">
        <a href="#">날씨가 좋네요</a>
    </h1>

    <script>
        /* DOM (document object model)
        : HTML 문서 내의 요소들을 전부 단일 요소로 쪼개 주는 개념
        쪼개주는 이유는 가각 단일 요소에 접근할 수 있도록 하기 위함
        
        document.getElementById() : 해당 id 값을 가진 요소 반환
            => HTML Element 객체(요소)
         document.getElementsBy~(); name ,tag, class 값을 가진 모든 요소 반환

         유사배열이란 : 배열의 형태를 가졌지만, 배열함수를 사용할 수 없는 상태
        
        
        
        */
        // 1.문서로 가서 : document
        // 2.요소를 가져오겠다 : getElement
        // 3.아이디를 가져오겠다 : ById('아이디')
        const title = document.getElementById('title')
        console.log(title);
        console.log(title.innerText)
        title.innerText = '여름조아'

        const httag = document.getElementsByTagName('h1')
        console.log(httag);
        //  내가 가져온 요소에서 안에 있는 텍스트만 추출 : .innerText => 안에 있는 (inner) 텍스트(text)를 추출
        console.log(title.innerText);

        //  내가 가져온 요소에서 안에 있는 테그 + 텍스트를 추출 접근
        console.log(title.innerHTML);
        // tiltle.innerText = <a href='#'> 커피조아 </a>
        // tiltle.innerHTML = <a href='#'> 커피조아 </a>
        // 요소에 접근해서 내용을 수정할 때 태그를 포함하고 싶으면 innerHTML

        //  id 왜에 다른 방법으로 요소 가져오기
        // 1.tagName으로 가져오기
        let ptg = document.getElementsByTagName('h1')
        console.log(ptg);

        // 2. querySelectorAll로 가져오기
        let ptg3 = document.querySelectorAll('h1')
        console.log(ptg3);
    </script>


</body>

</html>
