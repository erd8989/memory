<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          배열(array):  수많은 데이터를 하나의 변수에 저장할 수 있는 구조
          - 배열의 순서 : (index)
          - 배열의 요소 : (element)

           00아파트 101동 우편함 중, 201호에 있는 노란색 봉투 말이야
           00아파트 101동 우편함 == 배열
           201호 == 인덱스
           노란색 봉투 ==요소

           숫자리스트중 0번째에 있는 34말이야
           숫자리스트 == 배열
           0 == 인덱스
           32 == 요소

        */

        // 1.배열의 선언
        let array = ['오이', '딸기', '귤'];
        console.log('배열생성',array)

        arr = ['오이','딸기','귤'];
        console.log('배열선언', arr)

        let arr2 = ['참외', '자두','자몽'];
        console.log('배열선언', arr2)
        // js배열은 요소의 타입이 정해져있지는 않음
        //그러나, 하나의 자료함으로 데이터를 관리하는 것이 수월함


        // 2.배열 내 특정 데이터 접근: 대괄호 속 인덱스 번호를 적어 접근
        //    배열은 생성을 해야만 접근이 가능하다.
        console.log(arr[1]);


        // 잘못된 예
       /* let arr3 ;
        console.log(arr3[0])*/

        // 에러 : 정의 안되서 읽지 못함(배열이 아니라서 읽지 못함)
        
        //  3. 배열의 요소 저장하는 방법

        //  3-1 index를 활용해서 요소 지정
        arr[1] = '수박'
         console.log('arr',arr);   //자료변환

        arr[3] = '복숭아'
        console.log('arr',arr); //자료추가

        arr.push('체리','오렌지')
        console.log('arr',arr); //마지막 인덱스에 값을 추가해주는 배열함수 : push()

        // 4. 배열안의 요소 제거
        // 4-1) pop이라는 배열함수 사용
        //      마지막 인덱스에 값을 삭제해주는 배열 함수
        arr.pop()
        console.log('arr',arr);

        // 4-2) 특정 위치의 데이터를 삭제해야하는 경우 : splice
        // .splice('시작인덱스', '제거할 횟수', 대채값)
        arr.splice(3,2,'망고')
        console.log('arr',arr);

        //5. 배열의 길이 확인
        console.log('배열의 길이', arr.length);

        // 배열의 전체데이터 꺼내기 :for문
       
         for (let i= 0; i < array.length; i++) {
            console.log(arr[i]);
         }

        


    </script>
</body>
</html>
