<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch문은 값을 비교해서 사용한다(case구문 안에 있는 값을 비교)
       let num = parseInt(prompt('숫자를 입력하세요'))
       console.log(num);
       switch (num%2) {
        case 0:
            console.log('짝수입니다.');
            break;
       
        case 1:
            console.log('홀수입니다');
            break;
        default:
            console.log('다시입력해주세요');   
            break; 
       }
    </script>
    
</body>
</html>
