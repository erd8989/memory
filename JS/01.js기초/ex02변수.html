<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 선언 & 초기화
        // var : 재선언, 재할당 가능
        var num =3;
        num =5;
        console.log(num);

        // let : 재선언 불가능, 재할당은 가능
        let num1=10;
        num1=20;
        console.log(num1);

        // const : 재선언 재할당 불가능
        const num2 = 30;
        console.log(num2);
    
    </script>
</body>
</html>
