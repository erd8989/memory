<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* do while문 
         1회 동작 후 조건식을 확인하여 참일 경우 반복 수행하는 구문


         do{
            //실행문장
         }while (조건식
            -조건 상관없이 무조건 1번은 실행해야 될때
         )
        */


        let num = 1
        do{
            console.log('num', num);
            num++
        }while(num<10);


        
    </script>
</body>
</html>
