<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>





        /*함수 = 특정 기능들을 묶어서 호출할 수 있도록 하는 기능
        
        반복하고 싶지 않아서 (함수에 매개변수를 넣으면 결과가 나온다)
        자몽(매개변수에 넣을 데이터)를 넣ㅎ으면 자몽주스(결과값)
        오랜지 넣으면 오렌지주스 
-
        -함수의 특징 : 함수 호이스팅(hoisting)
        -코드실행은 위에서 아래로 실행되지만 함수 선언문이 정의 되어있다면 js는 해당 함수를 최상단으로 올려서 인식한다.
        -호이스팅은 결과의 예측을 어렵게 한다. ->협업의 어려움
        -변수 호이스팅은 무엇을 해결하는가 : let, const
        => 함수는 어디에든 사용이 가능함 (변수할당, 객체의 속성값, 다른 함수)
        => let, const에 함수를 할당해서 호이스팅을  해결하자.
        */

        // exfuc() : let과 const는 TDZ(temperal death zone)의 영향을 받는다
        // 값을 할당하기 전에는 그 값을 죽은 공간으로 만듬 '할당전에는 접근 못함'(호이스팅방지가 아닌 tdz로 보냄)

        const exfuc = function () {
            console.log('호이스팅 일어나나?');
        }
        exfuc()

        // 호이스팅 방지해야하나 너무 길어서 줄여서 사용하자 -> 화살표 함수(arrow function)

        /* 화살표 함수의 구조
        const 함수이름  =(매개변수1, 매개변수2 ......) =>{
            실행문장
            return 매개변수, 매개변수2 .......
        }

        함수이름 (인자1, 인자2 ......)
        */
        const exfunc2 = () => {
            console.log('호이스팅 일어나나?');
        }
        exfunc2()


        // 함수 사용X
        console.log('안녕하세요 저는 교육생입니다.');
        console.log('안녕하세요 저는 교육생입니다.');
        console.log('안녕하세요 저는 교육생입니다.');
        console.log('안녕하세요 저는 교육생입니다.');

        //  function 함수명(){}
        // ()-> 매개변수
        // {}-> 함수의 실행문장
        //    함수의 선언 

        function greet() {
            console.log('안녕하세요 저는 교육생입니다');

        }

        // 2. 함수 호출하기
        //  함수를 선언만 하면 작동 x -> 호출을 해야 비로소 사용이 가능
        // 함수이름 ()
        greet()
        greet()
        greet()

        // 3. 매개변수를 이용한 함수를 써보자
        function greetname(name) {
            console.log(`안녕하세요 저는 ${name}교육생입니다.`);
        }
        //   let NName = prompt('이름뭐냐')

        //   greetname(NName)

        // return을 이용한 함수
        //  함수를 실행했을 때 단순 실행이 아니라 어떤 특정 값을 받고 싶다면 
        // return문 안에 식을 작성하면된다.

        function sum(num1, num2) {
            return num1 + num2
        }

        let result = sum(1, 2)
        console.log(result);



    </script>
</body>

</html>
