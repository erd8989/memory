<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* while문
        - 조건식이 참일 때 반복수행하는 구문
        - 반복수행을 멈추고 싶다면 조건식을 거짓으로 만들면 된다.
        -반복문을 빠져나가는 구문: break

        while(조건식){
            실행문장 입력
        }


        */

        // 1부터 3까지 출력

        let num = 1
        while(num<=3){
            console.log(num);
            num += 1;
        }

        let num1 = 1
        while(num1 <= 10){
            console.log("js 꿀잼");
            num1 += 1;
        }

        // case 2  tip : if while 문일때는 break 작성하고 시작하자

        let num2 = 1
        while (true) {
            console.log("js꿀잼");

            num2 += 1 ;

            if(num2>10){
                break;

            }
             
        }




    </script>
</body>
</html>
